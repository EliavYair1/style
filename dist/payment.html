<div class="payment">
  <h2>hello from payment page!</h2>
  <div class="payment__items">
  <h2 class="payment__items-title">הפריטים שלי</h2>
  <div class="payment__separator-dekstop"></div>
  <div class="payment__item">
    <img src="../../img/cart/cart-img.jpg" alt="" class="payment__item-image" />
    <div class="payment__item-details">
      <h3 class="payment__item-title">שובר ל- CASTRO</h3>
      <h4 class="payment__item-subtitle">שם הספק: <span>קסטרו</span></h4>
    </div>
  </div>
  <div class="payment__separator"></div>

  <div class="payment__total">
    <span class="payment__total-label">סה״כ</span>
    <span class="payment__total-price"><span class="note">₪</span>200</span>
  </div>
</div>

  <!--  -->
  <section class="payment__details">
  <h2>Payment Details</h2>
  <form class="payment__form">
    <label for="card-number">Card Number</label>
    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required />

    <label for="expiry-date">Expiry Date</label>
    <input type="text" id="expiry-date" placeholder="MM/YY" required />

    <label for="id">id</label>
    <input type="password" id="id" placeholder="123456789" />

    <label for="cvv">CVV</label>
    <input type="password" id="cvv" placeholder="123" required />

    <a href="#button-link" class="payment-button regular">
  <img src="../../img/svg/payment.svg" alt="" class="button-icon" />

  <span class="button-text">לתשלום כעת</span>
</a>

  </form>
</section>

</div>
