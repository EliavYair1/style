<section class="payment__details">
  <h2>Payment Details</h2>
  <form class="payment__form">
    <label for="card-number">Card Number</label>
    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required />

    <label for="expiry-date">Expiry Date</label>
    <input type="text" id="expiry-date" placeholder="MM/YY" required />

    <label for="id">id</label>
    <input type="password" id="id" placeholder="123456789" />

    <label for="cvv">CVV</label>
    <input type="password" id="cvv" placeholder="123" required />

    @@include('../features/button.html',{"button-icon":"../../img/svg/payment.svg","backgroundColor":"regular",
    "button-text":"לתשלום כעת" })
  </form>
</section>
