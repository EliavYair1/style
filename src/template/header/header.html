<!-- * header -->
<div
  class="header-wrapper"
  style="position: relative; width: 100%; max-width: 1800px; margin: 0 auto"
>
  <nav class="header">
    @@include('./top-middle-row.html')

    <div class="header__row header__row--search">
      <input type="text" placeholder="חיפוש הטבה" dir="rtl" class="header__search-bar" />
      <svg class="icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="40" height="40" rx="20" fill="#2020B3" />
        <path
          d="M19.6875 25.625C22.9667 25.625 25.625 22.9667 25.625 19.6875C25.625 16.4083 22.9667 13.75 19.6875 13.75C16.4083 13.75 13.75 16.4083 13.75 19.6875C13.75 22.9667 16.4083 25.625 19.6875 25.625Z"
          stroke="white"
          stroke-width="1.25"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M26.25 26.25L25 25"
          stroke="white"
          stroke-width="1.25"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>

    <div class="header__row header__row--buttons">
      <button class="header__button header__button--menuItem">
        <span class="header__button-text menuItem">קטגוריות באתר</span>
        <svg
          class="header__button-arrow"
          viewBox="0 0 21 22"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.0714 5.85742L7.92855 11.0003L13.0714 16.1431"
            stroke="black"
            stroke-width="1.37143"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <button class="header__button header__button--corprate">
        <img
          src="../img/toggle-menus/my-corprate-menu/my_corprate-cards.svg"
          alt="isracard corprate"
          class="header__button-cards"
        />
        <span class="header__button-text corprate">MY CORPORATE</span>
        <svg
          class="header__button-arrow mobile"
          viewBox="0 0 21 22"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.0714 5.85742L7.92855 11.0003L13.0714 16.1431"
            stroke="black"
            stroke-width="1.37143"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <svg
          class="header__button-arrow desktop"
          viewBox="0 0 31 30"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect x="0.651367" width="30" height="30" rx="15" fill="#F3F3F3" />
          <path
            d="M11.1514 12.5L15.6514 17.5L20.1514 12.5"
            stroke="#2020B3"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
    @@include('./menus.html')
  </nav>

  <div class="product-image-container">
    @@include('./product-image-container/product.html')
    @@include('./product-image-container/image-window.html')
  </div>
  <!-- ? header end -->
</div>
